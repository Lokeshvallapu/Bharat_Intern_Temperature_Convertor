<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1682686580036-b5e25932ce9a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1375&q=80'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            margin: 0;
            height: 100vh; 
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .converter {
            margin: 20px 0;
        }

        h1 {
            color: black;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: green;
        }

        #fahrenheit {
            background-color: #f2f2f2;
            border: none;
            padding: 8px;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
            font-weight: solid bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TEMPERATURE CONVERTOR</h1>
        <div class="converter">
            <label for="celsius">Enter in Celsius:</label>
            <input type="number" id="celsius" placeholder=" ">
            <button onclick="convertToFahrenheit()">Convert into Fahrenheit</button>
        </div>
        <div class="converter">
            <label for="fahrenheit">Enter in Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder=" ">
            <button onclick="convertToCelsius()">Convert into Celsius</button>
        </div>
        <div id="result"></div> 

    </div>

    <script>
        function convertToCelsius() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsius").value = celsius.toFixed(2);
            document.getElementById("result").innerText = "Result: " + celsius.toFixed(2) + " °C";
            document.getElementById("fahrenheit").value = "";
        }

        function convertToFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
            document.getElementById("result").innerText = "Result: " + fahrenheit.toFixed(2) + " °F";
            document.getElementById("celsius").value = "";
        }
    </script>
</body>
</html>
